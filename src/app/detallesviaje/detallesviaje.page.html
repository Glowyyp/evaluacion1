<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Viaje</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" shape="round" fill="solid" (click)="cerrar()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >
  
  <div style=" display: flex;
  justify-content: center;
  align-content: center;
  align-items: center;
  ">
  <ion-card >
    
    <ion-card-header>
      <ion-card-title>{{viaje.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="../../assets/icon/download.jpeg" alt="">

      <p><strong>Capacidad: {{ viaje.capacidad }} personas</strong></p>
      <p><strong>Costo por persona:</strong> ${{ viaje.costo }}</p>

      <br><br>
      <h2 style="display: flex; justify-content: center;" ><strong>Ubicacion</strong></h2>
    </ion-card-content>
    
  </ion-card>
    </div>
    <div style="display: flex; justify-content: center;">
