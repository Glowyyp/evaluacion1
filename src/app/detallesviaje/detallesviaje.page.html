<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Viaje</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="trip-info">
    <h2>{{ viaje.nombreConductor }} {{ viaje.apellidoConductor }}</h2>
    <p><strong>Capacidad:</strong> {{ viaje.capacidad }}</p>
    <p><strong>Costo:</strong> ${{ viaje.costo }}</p>
    <p><strong>Destino:</strong> {{ viaje.destination }}</p>
    <p><strong>Descripci√≥n:</strong> {{ viaje.info }}</p>
  </div>

  <div id="map" style="height: 300px; margin-top: 20px;"></div>
  <div id="trayecto" style="height: 150px; margin-top: 10px; overflow-y: auto;"></div>

  <ion-button expand="block" color="success" (click)="confirmar()">Confirmar Viaje</ion-button>
</ion-content>
