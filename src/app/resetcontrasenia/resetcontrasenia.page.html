<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="resetcontrasenia()">Restablecer contraseña </ion-button>
  <ion-button expand="block" (click)="volver()">volver</ion-button>
</ion-content>
