
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>TeLLevo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" shape="round"(click)="sobre()" >Sobre nosotros</ion-button>
    <ion-button expand="block" color="danger" shape="round" (click)="cerrar()">cerrar sesion</ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>TeLLevo</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content class="ion-padding"  >
      

      

        <ion-buttons style="padding-top: 65px;  margin-right: 30px; " >

          <ion-button  id="pasajero" style="margin-left: 10px;">(?)</ion-button>
          <ion-alert
            trigger="pasajero"
            header="Seccion designada para pasajeros
            *Solo utilizar si no tienes transporte*"
            [buttons]="alertButtons"
            (didDismiss)="setResult($event)"
          ></ion-alert>
          <ion-button style="width: 90%;" expand="block" shape="full" fill="outline" (click)="viajesdisp()"><img style="width: 300px; height: 300px;" src="../../assets/icon/images.png" alt="">
        </ion-button>
        </ion-buttons>
      
        <br>
      
      <ion-buttons style="margin-right: 30px">
        <ion-button id="driver" style="margin-left: 10px;">(?)</ion-button>
        <ion-alert
          trigger="driver"
          header="Seccion de coductor *solo utilizar si eres conductor*"
          [buttons]="alertButtons"
          (didDismiss)="setResult($event)"
        ></ion-alert>
      <ion-button style="width: 90%; "  expand="block" shape="full" fill="outline"   (click)="programar()"><img style="width: 300px; height: 300px;" src="../../assets/icon/driving-wheel--smiley.jpg" alt=""></ion-button>  
      </ion-buttons>
  
    
    </ion-content>
    

</div>
