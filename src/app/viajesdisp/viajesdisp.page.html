<ion-header>
  <ion-toolbar>
    <ion-title>Viajes Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>{{ viaje.nombreConductor }}</h2>
        <p>Capacidad: {{ viaje.capacidad }} | Costo: ${{ viaje.costo }}</p>
        <p>Destino: {{ viaje.destination }}</p>
        <p>Descripci√≥n: {{ viaje.info }}</p>
      </ion-label>
      <ion-button color="primary" (click)="DetallesViajeModal(viaje)">Ver Ruta</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="volver()">Volver</ion-button>
</ion-content>
