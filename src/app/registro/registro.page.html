<ion-header>
  <ion-toolbar color="primary">
    <ion-title><img src="../../../assets/img/logo.png" alt="" class="logo"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div class="fondo">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo de Usuario</ion-label>
          <ion-select [(ngModel)]="rolusuario">
            <ion-select-option value="conductor">Conductor</ion-select-option>
            <ion-select-option value="pasajero">Pasajero</ion-select-option>
          </ion-select>
        </ion-item>

        <div class="botones">
          <ion-button expand="block" color="secondary" (click)="registro()">Registrarse</ion-button>
          <ion-button expand="block" color="danger" (click)="volver()">
            <ion-icon name="arrow-back-outline"></ion-icon> Volver
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
